{{define "index"}}

{{template "_head"}}

{{template "_navbar"}}

<body>
    <div class="card-header">
        <a href="/new" class="btn btn-primary m-2">Criar novo produto</a>
    </div>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Nome}}</td>
                            <td>{{.Descricao}}</td>
                            <td>{{.Preco}}</td>
                            <td>{{.Quantidade}}</td>
                            <!-- <td><a href="/delete?id={{.Id}}" class="btn btn-danger">Excluir</a></td> -->
                            <td><button onclick="onDelete('{{.Id}}')" class="btn btn-danger">Excluir</button></td>
                            <td><a href="/edit?id={{.Id}}" class="btn btn-info">Editar</a></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</body>

<script>
    function onDelete(id) {
        let resposta = confirm("Tem certeza que deseja deletar este registro?")
        if (resposta) {
            window.location = "/delete?id=" + id
        }
    }
</script>

</html>

{{end}}
